---
parser: babel-eslint
parserOptions:
  ecmaVersion: 6
  sourceType: module
  ecmaFeatures:
    jsx: true
env:
  browser: true
  amd: true
  es6: true
  node: true
  mocha: true
globals:
  __DEVELOPMENT__: false
  __DEVTOOLS__: false
  expect: false
extends:
  - airbnb

settings:
  import/resolver:
    webpack:
      config: webpack/webpack.dev.js
rules:
  max-len:
    - off
  comma-dangle:
    - off
  no-constant-condition:
    - warn
    - checkLoops: false

  react/jsx-filename-extension: 'off'
  react/jsx-wrap-multilines: 'off'
  react/forbid-prop-types: 'off'
  react/no-multi-comp: 'off'

  jsx-a11y/href-no-hash: 'off'

  arrow-parens:
    - warn
    - as-needed
    - requireForBlockBody: true
  

